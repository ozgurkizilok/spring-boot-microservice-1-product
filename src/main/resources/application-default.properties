server.port=3333

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product?currentScheme=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (Create,update,validate)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

#security
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!